# Nombre de la app
spring.application.name=Alertas-software

# Base de datos (leerá DB_URL, DB_USERNAME, DB_PASSWORD desde Render)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Server: usar la variable PORT que inyecta Render; si no existe, usar 8085 local
server.port=${PORT:8085}

# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jackson.serialization.fail-on-empty-beans=false

# Imagenes
imagenes.estudiantes.ruta=imagenes_estudiantes

# JWT (si falta, usa un fallback temporal para debug — quitar en producción)
jwt.secret=${JWT_SECRET:valorTemporalNoProd}

# Twilio
twilio.sid=${TWILIO_SID}
twilio.token=${TWILIO_TOKEN}
twilio.numero=${TWILIO_NUMERO}

# OpenAI
openai.api.key=${OPENAI_API_KEY}

# Logs
server.error.include-message=always
logging.level.org.springframework=DEBUG
logging.level.org.hibernate.SQL=DEBUG
